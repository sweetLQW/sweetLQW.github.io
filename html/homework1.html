<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding:0;
	}
	a{
		color :black;
		text-decoration: none;
	}
	#left ul{
		background-color:white;
		border: 1px solid black;
	}
	#left .top1,.top2,.top3{
		list-style: none;
		float :left;
		width: 100px;
		line-height: 50px;
		text-align: center;
		background-color: red;
	}
	#left .top1 li,.top2 li,.top3 li{
		display: none;
		list-style: none;
	}
	</style>
</head>
<body>
	<ul id="left">
		<li class="top1">
			<a href="">水果</a>
			<ul>
				<li>葡萄</li>
				<li>香蕉</li>
				<li>桃子</li>
				<li>哈密瓜</li>
				<li>西瓜</li>
			</ul>
		</li>
		<li class="top2">
			<a href="">服饰</a>
			<ul>
				<li>葡萄</li>
				<li>香蕉</li>
				<li>桃子</li>
				<li>哈密瓜</li>
				<li>西瓜</li>
			</ul>
		</li>
		<li class="top3">
			<a href="">化妆品</a>
			<ul>
				<li>葡萄</li>
				<li>香蕉</li>
				<li>桃子</li>
				<li>哈密瓜</li>
				<li>西瓜</li>
			</ul>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#left>li").mouseenter(function(){
			$(this).find("li").stop().slideDown(500);
		}).mouseleave(function(){
			$(this).find("li").stop().slideUp(500);
		})
	</script>
</body>
</html>
