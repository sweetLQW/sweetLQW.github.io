<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.clear{
		clear:both;
	}
	</style>
</head>
<body>
	<input type="text" class="txt">
	<div class="clear"></div>
	<input type="button" value="0" class="num">
	<input type="button" value="1" class="num">
	<input type="button" value="2" class="num">
	<input type="button" value="3" class="num">
	<input type="button" value="4" class="num">
	<input type="button" value="5" class="num">
	<input type="button" value="6" class="num">
	<input type="button" value="7" class="num">
	<input type="button" value="8" class="num">
	<input type="button" value="9" class="num">
	<div class="clear"></div>
	<input type="button" value="+" class="sign">
	<input type="button" value="-" class="sign">
	<input type="button" value="*" class="sign">
	<input type="button" value="/" class="sign">
	<input type="button" value="=" class="result">
	<input type="button" value="c" onclick="clearcal()" class="clear">
	<script src="script/jquery.js"></script>
	<script>
	var num1 = "";
	var num2 = "";
	var sign = "";
	// if()
	$(".num").click(function(){
		var num = $(this).val();
		if(sign == ""){
			num1 +=num;
	 		$(".txt").val(num1);
		}else{
			num2 +=num;
			$(".txt").val(num2);
		}
		
	})
	$(".sign").click(function(){
		sign = $(this).val();
		$(".txt").val(sign);
	})
	$(".result").click(function(){
		switch(sign){
			case "+": var result = Number(num1) + Number(num2);break;
			case "-": var result = Number(num1) - Number(num2);break;
			case "*": var result = Number(num1) * Number(num2);break;
			case "/": var result = Number(num1) / Number(num2);break;
		}
		$(".txt").val(result)
	})
	$(".clear").click(function(){
		num1 = "";
		num2 = "";
		sign = "";
		$(".txt").val("");
	})
	</script>
</body>
</html>
