<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework1</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		.photo{
			width: 300px;
			height: 300px;
		}
		.box img{
			width: 600px;
			height: 600px;
			position:absolute;
			top :150px;
			left:160px;
		}
	</style>
</head>
	<img class="photo" src="images/0.jpg">
	<img class="photo" src="images/1.jpg">
	<img class="photo" src="images/2.jpg">
	<div class="box">
		<!-- <img class="pic" src="" alt=""> -->
	</div>
	<script src="script/jquery.js"></script>
	<script>
		// $(".photo").mouseenter(function(){
		// 	var index = $(this).index();
		// 	var img = "images/" + index + ".jpg";
		// 	$(".pic").attr("src",img).css("display","block");
		// })
		$(".photo").mouseenter(function(){
			var src = $(this).attr("src");
			//var img = '<img class="photo" src="'  + src  + '">';
			var img = $("<img>");
			img.attr("src",src);
			$(".box").append(img); 
		}).mouseleave(function(){
			$(".box img").remove();
		}).mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$(".box img").css({"top":y+10,"left":x+10});
		})
	</script>
</body>
</html>
